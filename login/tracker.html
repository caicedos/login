<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projet X</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-warning text-white">
        <div class="container">
            <h1 class="display-4 text-center">Hobby Central</h1>
            <p class="lead text-center">The place to keep track and find new hobbies.</p>
        </div>
    </div>
   
    <div class="container">
            <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table tabl-sm table-hover" id="schedule-table"> 
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--Table Rows Here-->
                        </tbody>
                    </table>
                </div>
            </div>
    
            <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                
                    <form>
                        <div class="form-group">
                            <label for="name-input">Train Name</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="time-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        
    
                        <button class="btn btn-primary" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="loged-in">
            <button id="log-out" type="submit" class="btn btn-success">Sign Out</button>
        </div>

    <!--link to app.js-->
    <script type="text/javascript" src="./javascript/trackerapp.js"></script>
</body>

</html>
